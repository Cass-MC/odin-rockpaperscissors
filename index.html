<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <center>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <div id="gameInfo">
                <span id="currentGame"></span>
                <br>
                Player's score: <span id="playerScore"></span>
                Computer's score: <span id="computerScore"></span>
                <br>
                <span id="gameSet"></span>
            </div>
        </center>
    </body>
</html>
